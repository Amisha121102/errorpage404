<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Secure search</title>
</head>
<body>
   
  <div class="box-container"> 
    <div class="searchInputBox">
        <input type="text" id="input-box" class="input-box" placeholder="Type here to search..." autocomplete="off">
    </div>
<button type="button" class="btn" id="btn1"> Submit </button>
</div> 

<script>
    const submitBox = document.getElementById("btn1");
submitBox.addEventListener ("click", myFunction, false);
const searchInputBox = document.getElementById("input-box");
function myFunction() {
if(searchInputBox.value.length==0){
alert("please type something.");
}
else{
    location.href = "pagenotfound.html";
}
}

</script>
    <!-- <script src="script.js"></script> -->
</body>
</html>
